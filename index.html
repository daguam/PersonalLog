<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Daily Notebook</h1>

        <!-- File Upload -->
        <input type="file" id="file-upload" class="my-4" />
        <button onclick="uploadData()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Data</button>

        <!-- Download Button -->
        <button onclick="downloadData()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded my-4">Download Data</button>

        <div id="calendar"></div>
        <div id="entry"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
